
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">二维码生成</h1>
<form class="form-horizontal" action="build">
    <div class="form-group">
        <label for="inputurl" class="col-sm-2 control-label">地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="url" id="inputurl" placeholder="输入需要生成二维码地址" value="{{ url }}">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">生成</button>
        </div>
    </div>
    <div class="text-center">
        {{#if url}}
        <img src="/logo?url={{ encodeUri }}" alt="" style="width: 400px;height: 400px;" class="img-rounded">
        {{/if}}
    </div>
</form>
</body>
</html>
